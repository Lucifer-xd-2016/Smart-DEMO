<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>ðŸ“˜ Smart Management</header>
  <div class="container">
    <div class="card">
      <h2>Total Seats: 100</h2>
      <p>Booked: 0</p>
      <p>Available: 100</p>
      <button onclick="alert('Seat Booked Successfully!')">Book Seat</button>
    </div>
  </div>
</body>
</html>
